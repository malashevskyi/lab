<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Enforce Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none'; style-src {{cspSource}}; script-src {{cspSource}};">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{styleUri}}" rel="stylesheet">
  <title>Flashcard</title>
</head>

<body>
  <h3>Create a New Flashcard</h3>

  <label for="question-input">Question</label>
  <textarea id="question-input" rows="3"></textarea>

  <label for="language-input">Language / Context</label>
  <input type="text" id="language-input" placeholder="e.g., typescript, react, sql">


  <button id="create-button">Create Flashcard</button>

  <h4>Selected Code Snippets (Answer)</h4>
  <div id="snippets-preview">
    <p>No snippets selected yet.</p>
  </div>


  <script src="{{scriptUri}}"></script>
</body>

</html>
